<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            min-height: 100vh;
            color: #fff;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
            border-radius: 10px;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            box-shadow: 0 0 0 2px #ffc107;
        }

        option {
            color: black;
        }

        .btn-premium {
            background: linear-gradient(135deg, #ffb347, #ffcc33);
            border: none;
            color: #000;
            font-weight: 600;
            border-radius: 30px;
            padding: 12px;
            transition: 0.3s ease;
        }

        .btn-premium:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark">
    <div class="container">
        <span class="navbar-brand fw-bold">YouTube Downloader</span>
    </div>
</nav>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 85vh;">
    <div class="col-12 col-sm-10 col-md-7 col-lg-5">
        <div class="premium-card p-4 p-md-5 text-center">

            <h3 class="fw-bold mb-2">Download Settings</h3>
            <p class="opacity-75 mb-4">Paste link and choose format</p>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form id="downloadForm" action="{{ url_for('download') }}" method="POST">

                <div class="mb-3">
                    <input type="url" name="url"
                           class="form-control form-control-lg text-center"
                           placeholder="https://youtube.com/..."
                           required>
                </div>

                <div class="mb-3">
                    <select id="qualitySelect" name="quality"
                            class="form-select form-select-lg text-center" required>
                        <option selected disabled>Select Quality</option>
                        <option value="180p">180p</option>
                        <option value="360p">360p</option>
                        <option value="480p">480p</option>
                        <option value="720p">720p</option>
                    </select>
                </div>

                <div class="mb-4">
                    <select id="formatSelect" name="type"
                            class="form-select form-select-lg text-center" required>
                        <option selected disabled>Select Format</option>
                        <option value="video">ðŸŽ¬ Video</option>
                        <option value="audio">ðŸŽ§ Audio Only</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-premium w-100">
                    Download Now
                </button>

            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const formatSelect = document.getElementById("formatSelect");
    const qualitySelect = document.getElementById("qualitySelect");

    formatSelect.addEventListener("change", function () {
        if (this.value === "audio") {
            qualitySelect.disabled = true;
            qualitySelect.required = false;
        } else {
            qualitySelect.disabled = false;
            qualitySelect.required = true;
        }
    });

});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
